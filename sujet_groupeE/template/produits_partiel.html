<div class="row g-4 justify-content-center" id = "produits">
    {% for produit in produits %}
    <div class="col-md-6 col-lg-6 col-xl-4">
        <div class="rounded position-relative fruite-item">
            <div class="fruite-img">
                <img src="static/img/{{produit.image}}" class="img-fluid w-100 rounded-top" alt="{{ produit.nom_produit }}">
            </div>
            <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{ produit.idCategorie }}</div>
            <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                <h4>{{ produit.nom}}</h4>
                <div class="d-flex justify-content-between flex-lg-wrap">
                    <p class="text-dark fs-5 fw-bold mb-0">{{ produit.qtsucre}}g/portion</p>
                    <a href="#" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fas fa-utensils me-2 text-primary"></i> Ajouter au repas</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="d-flex justify-content-between w-100">
        <div class="d-flex justify-content-start">
            {% if prev_url %}
                <a href="{{ prev_url }}" class="pagination-link btn btn-secondary">Page précédente</a>
            {% endif %}
        </div>
        <div class="d-flex justify-content-end">
            {% if next_url %}
                <a href="{{ next_url }}" class="pagination-link btn btn-secondary">Page suivante</a>
            {% endif %}
        </div>
    </div>
</div>
